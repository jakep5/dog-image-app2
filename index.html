<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div role="form" class="formHolder">
            <h1>Dog Image Generator</h1>
            <p>Choose number of images to display (1-50):</p>
            <form id="numberofpics">
                <input type="text" name="number of images" value="3" max="50" id="images" required>
            </form>
            <button type="submit" form="numberofpics" value="submit">Submit</button>
        </div>
    </body>
</html>
